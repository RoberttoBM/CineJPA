<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaCreateDlg" widgetVar="PeliculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="REGISTRAR NUEVA PELICULA:">
            <h:form id="PeliculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <p:outputLabel value="Nombre:" for="nompel" />
                        <p:inputText id="nompel" value="#{peliculaController.selected.nompel}" title="#{vista.CreatePeliculaTitle_nompel}" required="true" requiredMessage="#{vista.CreatePeliculaRequiredMessage_nompel}">
                            <p:keyFilter regEx="/[a-z]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="CategorÃ­a:" for="catpel" />
                        <p:inputText id="catpel" value="#{peliculaController.selected.catpel}" title="#{vista.CreatePeliculaTitle_catpel}" required="true" requiredMessage="#{vista.CreatePeliculaRequiredMessage_catpel}">
                        <p:keyFilter regEx="/[a-z]/" />
                        </p:inputText>
                        
                        <p:outputLabel value="Estreno:" for="fecest" />
                        <p:calendar id="fecest" pattern="dd/MM/yyyy" value="#{peliculaController.selected.fecest}" title="#{vista.EditPeliculaTitle_fecest}" required="true" requiredMessage="#{vista.EditPeliculaRequiredMessage_fecest}" showOn="button"/>
                       
                        <p:outputLabel value="Apto para:" for="apple" />
                        <p:selectOneMenu  id="apple" value="#{peliculaController.selected.apple}">
                            <f:selectItem itemLabel="ATP" itemValue="ATP"/>
                            <f:selectItem itemLabel="+14" itemValue="+14"/>
                            <f:selectItem itemLabel="+17" itemValue="+17"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peliculaController.create}" value="#{vista.Save}" update="display,:PeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeliculaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PeliculaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
