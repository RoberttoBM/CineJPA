<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaCreateDlg" widgetVar="SalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="REGISTRAR NUEVA SALA:">
            <h:form id="SalaCreateForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <p:outputLabel value="Nro de Sala:" for="numsal" />
                        <p:inputText id="numsal" value="#{salaController.selected.numsal}" title="#{vista.CreateSalaTitle_numsal}" required="true" requiredMessage="#{vista.CreateSalaRequiredMessage_numsal}"/>

                        <p:outputLabel value="Aforo:" for="capsal" />
                        <p:inputText id="capsal" value="#{salaController.selected.capsal}" title="#{vista.CreateSalaTitle_capsal}" required="true" requiredMessage="#{vista.CreateSalaRequiredMessage_capsal}"/>

                        <p:outputLabel for="estsal" value="Estado:"/>
                            <p:selectOneMenu id="estsal" value="#{salaController.selected.estsal}">
                                <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                            </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaController.create}" value="#{vista.Save}" update="display,:SalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="SalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
