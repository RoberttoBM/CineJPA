<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEntradaCreateDlg" widgetVar="VentaEntradaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateVentaEntradaTitle}">
            <h:form id="VentaEntradaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaEntradaController.selected != null}">
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_ident}" for="ident" />
                        <p:inputText id="ident" value="#{ventaEntradaController.selected.ident}" title="#{vista.CreateVentaEntradaTitle_ident}" required="true" requiredMessage="#{vista.CreateVentaEntradaRequiredMessage_ident}"/>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{ventaEntradaController.selected.importe}" title="#{vista.CreateVentaEntradaTitle_importe}" required="true" requiredMessage="#{vista.CreateVentaEntradaRequiredMessage_importe}"/>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_fecvent}" for="fecvent" />
                        <p:calendar id="fecvent" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventaEntradaController.selected.fecvent}" title="#{vista.EditVentaEntradaTitle_fecvent}"  showOn="button"/>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_clienteIdcli}" for="clienteIdcli" />
                        <p:selectOneMenu id="clienteIdcli" value="#{ventaEntradaController.selected.clienteIdcli}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_clienteIdcli}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdcliItem"
                                           itemValue="#{clienteIdcliItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_peliculaIdpel}" for="peliculaIdpel" />
                        <p:selectOneMenu id="peliculaIdpel" value="#{ventaEntradaController.selected.peliculaIdpel}" >
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="peliculaIdpelItem"
                                           itemValue="#{peliculaIdpelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_personaIdper}" for="personaIdper" />
                        <p:selectOneMenu id="personaIdper" value="#{ventaEntradaController.selected.personaIdper}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_personaIdper}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaIdperItem"
                                           itemValue="#{personaIdperItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateVentaEntradaLabel_salaIdsal}" for="salaIdsal" />
                        <p:selectOneMenu id="salaIdsal" value="#{ventaEntradaController.selected.salaIdsal}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_salaIdsal}">
                            <f:selectItems value="#{salaController.itemsAvailableSelectOne}"
                                           var="salaIdsalItem"
                                           itemValue="#{salaIdsalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaEntradaController.create}" value="#{vista.Save}" update="display,:VentaEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaEntradaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaEntradaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
