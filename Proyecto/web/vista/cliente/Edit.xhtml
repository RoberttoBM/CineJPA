<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditClienteTitle}">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">

                        </p:inputText>

                        <p:outputLabel value="Apellidos:" for="apecli" />
                        <p:inputText id="apecli" value="#{clienteController.selected.apecli}" title="#{vista.EditClienteTitle_apecli}" required="true" requiredMessage="#{vista.EditClienteRequiredMessage_apecli}">
                            <p:keyFilter regEx="/[a-z]/ /"/>  
                        </p:inputText>


                        <p:outputLabel value="Nro de DNI:" for="dniper" />
                        <p:inputText id="dniper" maxlength="8" value="#{clienteController.selected.dniper}" title="#{vista.EditClienteTitle_dniper}" required="true" requiredMessage="#{vista.EditClienteRequiredMessage_dniper}">
                            <p:keyFilter regEx="/[0-9]/"/>  
                        </p:inputText>

                        <p:outputLabel value="Edad" for="edacli" />
                        <p:inputText id="edacli" maxlength="2" value="#{clienteController.selected.edacli}" title="#{vista.EditClienteTitle_edacli}" required="true" requiredMessage="#{vista.EditClienteRequiredMessage_edacli}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>

                        <p:outputLabel value="DirecciÃ³n" for="dircli" />
                        <p:inputText id="dircli" value="#{clienteController.selected.dircli}" title="#{vista.EditClienteTitle_dircli}" required="true" requiredMessage="#{vista.EditClienteRequiredMessage_dircli}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#{vista.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClienteEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
