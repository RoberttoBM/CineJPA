<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEntradaCreateDlg" widgetVar="VentaEntradaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateVentaEntradaTitle}">
            <h:form id="VentaEntradaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaEntradaController.selected != null}">

                        <p:outputLabel value="Fecha de Venta:" for="fecvent" />
                        <p:calendar id="fecvent" pattern="dd/MM/yyyy" value="#{ventaEntradaController.selected.fecvent}" title="#{vista.EditVentaEntradaTitle_fecvent}"  showOn="button"/>

                        <p:outputLabel value="Cliente:" for="clienteIdcli" />
                        <p:selectOneMenu id="clienteIdcli" value="#{ventaEntradaController.selected.clienteIdcli}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_clienteIdcli}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdcliItem"
                                           itemLabel="#{clienteIdcliItem.nomcli} #{clienteIdcliItem.apecli}"
                                           itemValue="#{clienteIdcliItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="PelÃ­cula" for="peliculaIdpel" />
                        <p:selectOneMenu id="peliculaIdpel" value="#{ventaEntradaController.selected.peliculaIdpel}" >
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="peliculaIdpelItem"
                                           itemLabel="#{peliculaIdpelItem.nompel}" itemValue="#{peliculaIdpelItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Empleado" for="personaIdper" />
                        <p:selectOneMenu id="personaIdper" value="#{ventaEntradaController.selected.personaIdper}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_personaIdper}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaIdperItem"
                                           itemLabel="#{personaIdperItem.nomper} #{personaIdperItem.apeper}"
                                           itemValue="#{personaIdperItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Sala:" for="salaIdsal" />
                        <p:selectOneMenu id="salaIdsal" value="#{ventaEntradaController.selected.salaIdsal}" required="true" requiredMessage="#{vista.EditVentaEntradaRequiredMessage_salaIdsal}">                           
                            <f:selectItems  value="#{salaController.itemsAvailableSelectOne}"
                                            var="salaIdsalItem"
                                            itemLabel="#{salaIdsalItem.numsal}"
                                            itemValue="#{salaIdsalItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Cantidad:" for="cantidad"/>
                        <p:inputText id="cantidad" value="#{ventaEntradaController.selected.cantidad}"/> 

                        <p:outputLabel value="Importe:" for="importe" />
                        <p:inputNumber id="importe" value="#{ventaEntradaController.selected.importe}" title="#{vista.CreateVentaEntradaTitle_importe}" required="true" symbol="S/."/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaEntradaController.create}" value="#{vista.Save}" update="display,:VentaEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaEntradaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="VentaEntradaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
