<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registrar nuevo cliente">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">

                        <p:outputLabel value="Nombres:" for="nomcli" />
                        <p:inputText id="nomcli" value="#{clienteController.selected.nomcli}" title="#{vista.CreateClienteTitle_nomcli}" required="true" requiredMessage="#{vista.CreateClienteRequiredMessage_nomcli}">
                            <p:keyFilter regEx="/[a-z]/ /"/>  
                        </p:inputText>

                        <p:outputLabel value="Apellidos:" for="apecli" />
                        <p:inputText id="apecli" value="#{clienteController.selected.apecli}" title="#{vista.CreateClienteTitle_apecli}" required="true" requiredMessage="#{vista.CreateClienteRequiredMessage_apecli}">
                            <p:keyFilter regEx="/[a-z]/ /"/>  
                        </p:inputText>

                        <p:outputLabel value="Nro de DNI:" for="dniper" />
                        <p:inputText id="dniper" maxlength="8" value="#{clienteController.selected.dniper}" title="#{vista.CreateClienteTitle_dniper}" required="true" requiredMessage="#{vista.CreateClienteRequiredMessage_dniper}">
                            <p:keyFilter regEx="/[0-9]/"/> <!--con primefaces 7.0-->
                        </p:inputText>

                        <p:outputLabel value="Edad:" for="edacli" />
                        <p:inputText id="edacli" maxlength="2" value="#{clienteController.selected.edacli}" title="#{vista.CreateClienteTitle_edacli}" required="true" requiredMessage="#{vista.CreateClienteRequiredMessage_edacli}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>

                        <p:outputLabel value="DirecciÃ³n:" for="dircli" />
                        <p:inputText id="dircli" value="#{clienteController.selected.dircli}" title="#{vista.CreateClienteTitle_dircli}" required="true" requiredMessage="#{vista.CreateClienteRequiredMessage_dircli}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{vista.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
