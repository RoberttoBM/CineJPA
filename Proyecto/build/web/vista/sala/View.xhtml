<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaViewDlg" widgetVar="SalaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewSalaTitle}">
            <h:form id="SalaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <h:outputText value="#{vista.ViewSalaLabel_idsal}"/>
                        <h:outputText value="#{salaController.selected.idsal}" title="#{vista.ViewSalaTitle_idsal}"/>
                        <h:outputText value="#{vista.ViewSalaLabel_numsal}"/>
                        <h:outputText value="#{salaController.selected.numsal}" title="#{vista.ViewSalaTitle_numsal}"/>
                        <h:outputText value="#{vista.ViewSalaLabel_capsal}"/>
                        <h:outputText value="#{salaController.selected.capsal}" title="#{vista.ViewSalaTitle_capsal}"/>
                        <h:outputText value="#{vista.ViewSalaLabel_estsal}"/>
                        <h:outputText value="#{salaController.selected.estsal}" title="#{vista.ViewSalaTitle_estsal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="SalaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
